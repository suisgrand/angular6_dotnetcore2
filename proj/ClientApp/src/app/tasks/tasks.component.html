<div class="container">
  <div class="row">
    <h3 class="text-center">View All Your Tasks</h3>
  </div>
  <div class="row top-buffer">
    <button class="btn btn-primary" routerLink="/tasks/new">Create New Task</button>
  </div>
  <div class="row top-buffer">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Description</td>
          <td>Check</td>
          <td></td>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let item of TaskUsers">
          <td>{{item.description}}</td>
          <td>{{item.check}}</td>
          <td><button class="btn btn-link" routerLink="/tasks/{{item.id}}">View</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
