<div class="container">
  <div class="row">
    <button class="btn btn-link" routerLink="/tasks">View All Tasks</button>
  </div>
  <div class="row">
    <fieldset disabled="{{form_disable}}">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" [(ngModel)]="taskUser.description"
            #description="ngModel" [ngClass]="{ 'is-invalid': f.submitted && description.invalid }" required />
          <div *ngIf="f.submitted && description.invalid" class="invalid-feedback">
            <div *ngIf="description.errors.required">Description is required</div>
          </div>
        </div>
        <div class="form-check" *ngIf="isNew">
          <input type="checkbox" [(ngModel)]="taskUser.check" name="check">
          <label for="check" class="form-check-label">Check</label>
        </div>
        <div class="form-check" *ngIf="! isNew">
          <input type="checkbox" [checked]="taskUser.check" name="check">
          <label for="check" class="form-check-label">Check</label>
        </div>
        <div class="form-group" *ngIf="!isNew">
          <label for="check">Last Update</label>
          <input type="text" class="form-control" name="check" [(ngModel)]="taskUser.lastUpdate" #check="ngModel">
        </div>
        <div class="form-group" *ngIf="isNew">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </fieldset>
  </div>
  <div class="row" *ngIf="isNew == false">
    <button class="btn btn-danger" (click)="delete()" disabled="{{delete_disable}}">Delete The Car</button>
  </div>
</div>
